<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    
    <div class="wrapper">

        <div class="container">

            <h1>Check Weather</h1>

            <!-- search buttons -->
            <div class="search-options">
                <input type="radio" name="search-option" class="search-option your-weather" id="your-weather" checked>
                <label for="your-weather">Your Weather</label>
                <input type="radio" name="search-option" class="search-option search-weather" id="search-weather">
                <label for="search-weather">Search City</label>
            </div>

            <!-- search-bar -->
            <form class="search-form">
                <input type="text" class="search-city" placeholder="Enter City Name" autocomplete="off" spellcheck="false">
                <img src="./Assets/search.png" class="search-btn">
            </form>

            <!-- Grant Access UI -->
            <div class="grant-access-ui">
                <img src="./Assets/location.png" class="location-logo">

                <div class="grant-location-texts">
                    <p class="text-center text-1">Grant Location Access</p>
                    <p class="text-center text-2">Allow Access to get weather Information</p>
                </div>

                <div class="access-btn">Grant Access</div>

            </div>

            <!-- Weather UI -->
            <div class="weather-info-container">

                <img src="./Assets/loading.gif" class="loader">

                <div class="weather-info">

                    <div class="city-info">
                        <span class="city-name" data-city-name></span>
                        <img src="" class="flag-icon" data-city-flag>
                    </div>

                
                    <div class="text-center weather-description" data-description></div>
                    <div class="text-center weather-icon-container"><img src="" class="weather-icon" data-weather-icon></div>
                    <div class="text-center temperature" data-temperature></div>

                   <div class="weather-cards">

                        <div class="card windspeed-info">
                            <img src="./Assets/wind.png" class="card-img">
                            <div>windspeed</div>
                            <div data-windspeed></div>
                        </div>

                        <div class="card humidity-info">
                            <img src="./Assets/humidity.png" class="card-img">
                            <div>humidity</div>
                            <div data-humidity></div>
                        </div>

                        <div class="card clouds-info">
                            <img src="./Assets/cloud.png" class="card-img">
                            <div>clouds</div>
                            <div data-clouds></div>
                        </div>

                   </div>

                </div>

                <img src="./Assets/not-found.png" class="no-weather-info">

            </div>

        </div>

    </div>

    <script src="scripts.js"></script>
</body>
</html>
